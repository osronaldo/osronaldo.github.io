<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Tareas</title>
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-light bg-light">
        <div class="container"><a href="" class="navbar-brand">Lista to-do</a></div>
    </nav>

    <!-- main content -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input class="form-control" type="text" id="title" placeholder="Agrega una tarea a to-do">
                            </div>
                            <div class="form-group pt-1">
                                <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Agrega un texto"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks">

                </div>
            </div>

        </div>
    </div>
    <!-- scripts -->
    <script src="./app.js"></script>
</body>

</html>
