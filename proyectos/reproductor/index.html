<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <title>Reproductor</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <!-- player -->
    <main class="player">
        <!-- title -->
        <h1 class="title" id="title"></h1>

        <!-- cover -->
        <img src="" alt="" class="cover" id="cover">

        <!-- audio html media elemnt -->

        <audio src="" id="audio"></audio>
        <!-- progress-bar -->
        <div class="progress-container" id="progress-container">
            <section class="progress" id="progress"></section>
        </div>
        <!-- controls -->
        <section class="controls">
            <button class="prev">
                <i class="fas fa-backward" id="prev"></i>
                
            </button>

            <button class="play">
                <i class="fas fa-play" id="play"></i>
                
            </button>

            <button class="prev">
                <i class="fas fa-forward" id="next"></i>
                
            </button>
        </section>

        <!-- song list -->
        <ul class="songs" id="songs">
            <!-- <li><a href="#" class="active">Song 1</a></li>
            <li><a href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
        </ul>
    </main>

</body>

</html>
